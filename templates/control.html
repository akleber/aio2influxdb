<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Control</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <header class="navbar" style="padding: 1rem;">
        <section class="navbar-section">
            <a href="/" class="btn btn-primary">home</a>
            <div class="p-2"></div>
            <a href="logfiles" class="btn">logfiles</a>
            <div class="p-2"></div>
            <a href="delete_logfiles" class="btn">delete logfiles</a>
            <div class="p-2"></div>
            <a href="status" class="btn">git status</a>
            <div class="p-2"></div>
            <a href="fetch" class="btn">git fetch</a>
            <div class="p-2"></div>
            <a href="rebase" class="btn">git rebase</a>
            <div class="p-2"></div>
            <a href="pip" class="btn">pip</a>
            <div class="p-2"></div>
            <a href="restart" class="btn">restart aio2influxdb</a>
            <div class="p-2"></div>
            <a href="shutdown" class="btn">shutdown</a>
            <div class="p-2"></div>
            <a href="reboot" class="btn">reboot</a>
        </section>
        <section class="navbar-section">
            <a href="http://raspberrypi.fritz.box:3000" target="_blank" class="btn btn-primary">Grafana</a>
        </section>
    </header>

{% if code %}
    <div style="padding: 1rem;">
        <pre class="code"><code>{{ code }}</code></pre>
    </div>
{% endif %}

{% if content %}
    <div style="padding: 1rem;">
        {{ content | safe }}
    </div>
{% endif %}

</body>
